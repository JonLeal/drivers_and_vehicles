<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario de Usuario</title>
    </h:head>
    <h:body>
        <h:form id="conductorForm">
            <h3>Formulario de Usuario</h3>
            <p:messages id="messages" />

            <p:panelGrid columns="2">
                <h:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{conductorBean.nombre}" required="true" />

                <h:outputLabel for="apellido" value="Apellido:" />
                <p:inputText id="apellido" value="#{conductorBean.apellido}" required="true" />

                <h:outputLabel for="dni" value="DNI:" />
                <p:inputText id="dni" value="#{conductorBean.dni}" required="true" />

                <h:outputLabel for="correoElectronico" value="Correo Electrónico:" />
                <p:inputText id="correoElectronico" value="#{conductorBean.correoElectronico}" required="true" />

                <h:outputLabel for="telefono" value="Teléfono:" />
                <p:inputText id="telefono" value="#{conductorBean.telefono}" />

                <h:outputLabel for="activo" value="Activo:" />
                <p:selectBooleanCheckbox id="activo" value="#{conductorBean.activo}" />

            </p:panelGrid>

            <p:commandButton value="Guardar" action="#{conductorBean.guardarConductor}" update="userForm" />

        </h:form>
    </h:body>
</html>
