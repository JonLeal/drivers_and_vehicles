<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario de Conductor</title>
    </h:head>
    <h:body>
        <h:form id="vehiculoForm">
            <h3>Formulario de Vehículo</h3>
            <p:messages id="messages" />

            <p:panelGrid columns="2">
                <h:outputLabel for="marca" value="Marca:" />
                <p:inputText id="marca" value="#{vehiculoBean.marca}" required="true" />

                <h:outputLabel for="modelo" value="Modelo:" />
                <p:inputText id="marca" value="#{vehiculoBean.modelo}" required="true" />

                <h:outputLabel for="anoFabricacion" value="Año de Fabricacion:" />
                <p:inputText id="anoFabricacion" value="#{vehiculoBean.anoFabricacion}" required="true" />

                <h:outputLabel for="placa" value="Placa:" />
                <p:inputText id="placa" value="#{vehiculoBean.placa}" required="true" />

                <h:outputLabel for="color" value="Color:" />
                <p:inputText id="color" value="#{vehiculoBean.color}" required="true"/>

                <h:outputLabel for="activo" value="Activo:" />
                <p:selectBooleanCheckbox id="activo" value="#{vehiculoBean.activo}" />

                <h:outputLabel for="idConductor" value="ID Conductor:" />
                <p:inputNumber id="idconductor" value="#{vehiculoBean.idConductor}" required="true" />

            </p:panelGrid>

            <p:commandButton value="Guardar" action="#{vehiculoBean.guardarVehiculo}" update="vehiculoForm" />

        </h:form>
    </h:body>
</html>
